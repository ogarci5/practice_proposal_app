#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  database: rack_development
  pool: 5
  username: rack
  password:

# Warning: The database defined as "test" will be erased and
